<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <table>
                <tr>
                    <td class="calci"colspan="4">Calculator</td>
                </tr>
                <tr>
                    <td class="res" colspan="3"><input type="text" class="display" placeholder="Result"/></td>
                    <td><button class="c" data-value="C">C</button></td>
                </tr>
                <tr>
                    <td><button data-value="1">1</button></td>
                    <td><button data-value="2">2</button></td>
                    <td><button data-value="3">3</button></td>
                    <td><button class="operator" data-value="+">+</button></td>
                </tr>
                <tr>
                    <td><button data-value="4">4</button></td>
                    <td><button data-value="5">5</button></td>
                    <td><button data-value="6">6</button></td>
                    <td><button class="operator" data-value="-">&#8722;</button></td>
                </tr>
                <tr>
                    <td><button data-value="7">7</button></td>
                    <td><button data-value="8">8</button></td>
                    <td><button data-value="9">9</button></td>
                    <td><button class="operator" data-value="*">&#215;</button></td>
                </tr>
                <tr>
                    <td><button class="operator" data-value="/">/</button></td>
                    <td><button data-value="0">0</button></td>
                    <td><button data-value=".">.</button></td>
                    <td><button class="operator" data-value="=">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="javascript.js"></script>  
</body>
</html>
